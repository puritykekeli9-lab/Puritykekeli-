  <title>Purity . KK | Portfolio</title>
  <style>
    /* ===== GLOBAL STYLES ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    h1, h2 {
      color: #00ffcc;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(135deg, #121212, #1a1a1a);
      animation: fadeIn 1.5s ease-in;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    /* ===== ABOUT SECTION ===== */
    .about {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      background: #141414;
      gap: 40px;
    }

    .about img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #00ffcc;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.4);
      animation: fadeUp 1s ease-out;
    }

    .about-text {
      max-width: 500px;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 0.5s;
    }

    .about-text p {
      color: #bbb;
      font-size: 1.1rem;
    }

    /* ===== GALLERY SECTION ===== */
    .gallery {
      padding: 60px 20px;
      background: #0f0f0f;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.8s;
    }

    .gallery h2 {
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    }

    /* ===== CONTACT SECTION ===== */
    .contact {
      text-align: center;
      padding: 50px 20px;
      background: #141414;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 1s;
    }

    .contact p {
      margin: 8px 0;
      color: #bbb;
    }

    /* ===== SOCIAL LINKS ===== */
    .social {
      text-align: center;
      padding: 40px 20px;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 1.2s;
    }

    .social a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      border: 1px solid #00ffcc;
      border-radius: 25px;
      color: #00ffcc;
      transition: 0.3s;
    }

    .social a:hover {
      background: #00ffcc;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 20px;
      background: #0b0b0b;
      font-size: 0.9rem;
      color: #888;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .about {
        flex-direction: column;
      }
      .hero h1 {
        font-size: 2.3rem;
      }
    }
  </style>
</head>
